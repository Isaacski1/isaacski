<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/logo.png.png" type="image/x-icon">


    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/apply.css" />
    <link rel="stylesheet" href="./style/navbar.css" />
    
    


    <title>Isaacski University</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,600;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d316b426a0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="header">
      <nav>
        <a href="apply.html"
          ><img src="images/logo.png.png" alt="School logo"
        /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul class="navbar__menu">
            <li class="navbar__items">
            <a href="/" class="navbar__links">Home</a>
            </li>
            <li class="navbar__items">
              <a href="./courses.html" class="navbar__links">Courses</a>
              </li>
              <li class="navbar__items">
                <a href="./admission.html" class="navbar__links">Admission</a>
                </li>
                  <li class="navbar__items">
                    <a href="./congratulation.html" class="navbar__links">Congratulation</a>
                    </li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <div class="wrapper">
        <div class="title">
          Registration Form
        </div>
        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input">
           </div>  
           <div class="inputfield">
              <label>Password</label>
              <input type="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" class="input">
           </div> 
            <div class="inputfield">
              <label>Gender</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea"></textarea>
           </div> 
          <div class="inputfield">
              <label>Postal Code</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
           <div class="inputfield">
            <a href="./register.html">
                <input type="submit" value="Register" class="btn">
            </a>
          </div>
        </div>
    </div>

    <!--------JavaScript for Toggle Menu------->
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
          navLinks.style.right = "0";
        }
        function hideMenu() {
          navLinks.style.right = "-200px";
        }
      </script>
    </section>
  </body>
</html>
